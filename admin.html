<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title> GMap Filter </title>

	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./bootstrap/css/bootstrap-responsive.min.css" />

	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="./gmap_filter.admin.css" />
</head>
<body>
	<div id="map_canvas"></div>

	<div id="controls" class="well">
		<h4> Build Map </h4>

		<a id="action_outputCurrentMapCoords" class="btn btn-mini"> get center coordinates </a>
		<a id="toggle_addMarker" class="mapevent btn btn-mini"> toggle adding markers </a>
	</div>

	<div id="info_panel_edit">
		<em>Name:</em> <input type="text" class="info_name" /><br />
		<em>Description:</em> <input type="text" class="info_desc" /><br />
		<em>Genre:</em> <input type="text" class="info_genre" /><br />
		<em>Time:</em> <input type="text" class="info_time" /><br />

		<button class="save"> Save </button> <a href class="delete"> Delete </a>
	</div>
	<div id="info_panel_view">
		<strong class="info_name"></strong><br />
		<span class="info_desc"></span><br />
		<span class="info_genre"></span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFhCs4Q_45eYq3YqUrhnqifCODC13dG1k&sensor=false&language=sk&region=SK"> </script>

	<script src="gmap_filter.admin.js"></script>
	<script src="map.data.js"></script>
	<script>
		$(function () {
			initializeMap('map_canvas');
			//initializeControls();
			//initializePanels();
			//initializeEvents();
		});
	</script>
</body>
</html>
